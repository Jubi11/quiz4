

<div class="container">
  <div class="row">
      <div class="col-12">  
        <div class="contenido">
            <div class="col-3 tarjeta" *ngFor="let icon of iconos; let i=index" [@bounce]="bounce">
                <div *ngIf="icon.ver">
                  <fa name="{{icon.icono}}"></fa>
                  <h1>{{icon.titulo}}</h1>
                  <p>{{icon.desc}}</p>
                </div>
                <button class="btn btn-primary" (click)="mostrar(icon)">Ocultar/Mostrar</button>
            </div>
        </div>
      </div>
  </div>
</div>
